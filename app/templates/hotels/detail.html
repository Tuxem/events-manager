{% extends "base.html" %}
{% block content %}
<h1>Band Details</h1>
<p>Name: {{ band.name }}</p>
<p>Number of Musicians: {{ band.musicians_count }}</p>
<a href="{{ url_for('web.edit_band', id=band.id) }}">Edit Band</a> |
<form action="{{ url_for('web.delete_band', id=band.id) }}" method="post" style="display: inline;">
  <button type="submit">Delete Band</button>
</form>
{% endblock %}
