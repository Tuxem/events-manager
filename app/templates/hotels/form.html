{% extends "base.html" %}
{% block body %}
<h1>{{ 'Edit' if hotel.id else 'Create' }} Hotel</h1>
<form method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ hotel.name if hotel.id }}" required>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" class="form-control" id="address" name="address" value="{{ hotel.address if hotel.id }}">
  </div>
  <button type="submit" class="btn btn-primary">{{ 'Update' if hotel.id else 'Create' }}</button>
</form>
{% endblock %}
