{% extends "base.html" %}
{% block title %}Places{% endblock %}
{% block body %}
    <h2>Places</h2>
    <a href="{{ url_for('api.create_place') }}" class="btn btn-primary mb-3">Add Place</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for place in places %}
            <tr>
                <td>{{ place.name }}</td>
                <td>{{ place.address }}</td>
                <td>{{ place.email }}</td>
                <td>{{ place.phone }}</td>
                <td>
                    <a href="{{ url_for('api.update_place', id=place.id) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('api.delete_place', id=place.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
