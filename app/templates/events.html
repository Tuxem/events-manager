{% extends "base.html" %}
{% block title %}Events{% endblock %}
{% block body %}
    <h2>Events</h2>
    <a href="{{ url_for('api.create_event') }}" class="btn btn-primary mb-3">Add Event</a>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Place</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.date }}</td>
                <td>{{ event.place.name }}</td>
                <td>
                    <a href="{{ url_for('api.update_event', id=event.id) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('api.delete_event', id=event.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
