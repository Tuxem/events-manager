{% extends "base.html" %}
{% block body %}
<h1>{{ 'Edit' if function.id else 'Create' }} Function</h1>
<form method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ function.title if function.id }}" required>
  </div>
  <button type="submit" class="btn btn-primary">{{ 'Update' if function.id else 'Create' }}</button>
</form>
{% endblock %}
