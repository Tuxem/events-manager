{% extends "base.html" %}
{% block title %}Hotels{% endblock %}
{% block body %}
    <h2>Hotels</h2>
    <a href="{{ url_for('api.create_hotel') }}" class="btn btn-primary mb-3">Add Hotel</a>
    <table class="table">
        <thead>
            <tr>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hotel in hotels %}
            <tr>
                <td>{{ hotel.address }}</td>
                <td>{{ hotel.phone }}</td>
                <td>{{ hotel.email }}</td>
                <td>
                    <a href="{{ url_for('api.update_hotel', id=hotel.id) }}" class="btn btn-secondary">Edit</a>
                    <a href="{{ url_for('api.delete_hotel', id=hotel.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
